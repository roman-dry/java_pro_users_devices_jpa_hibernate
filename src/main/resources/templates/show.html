<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${user.getPhone() + ' ' + user.getName() + ' '
        + user.getLastname() + ' ' + user.getGender()}"></p>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}"><button>Edit</button></a>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete" />

</form>


</body>
</html>
