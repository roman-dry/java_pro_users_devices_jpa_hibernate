<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="person : ${users}">
    <a th:href="@{/users/{id}(id=${person.getId()})}" th:text="${person.getLastname()}">Person</a>
</div>

<br/>
<hr/>
<a href="/users/new"><button>Create new user</button></a>
</body>
</html>
